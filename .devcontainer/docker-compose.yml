  #   image: redis:7-alpine
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - prompt-craft-dev
  #   volumes:
  #     - redis-data:/data

volumes:
  postgres-data:
